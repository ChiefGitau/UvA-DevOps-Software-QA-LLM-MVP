name: CI â€“ Lint & Test

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

permissions:
  contents: read

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check app/ tests/

      - name: Run ruff format check
        run: ruff format --check app/ tests/

  test:
    name: Pytest
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install -e .

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=term-missing --tb=short

      - name: Fail if coverage below 50%
        run: pytest --cov=app --cov-fail-under=50 -q --tb=no
