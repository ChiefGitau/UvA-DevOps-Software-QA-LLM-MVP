services:
  backend:
    build: .
    container_name: p4-backend
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
      - path: .env.example
        required: true
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
