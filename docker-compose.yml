#      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
#    networks:
#      - llmnet
#      - default
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

