services:
  backend:
    build: .
    container_name: p4-backend
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - path: .env
        required: true
      - path: .env.example
        required: true
#    environment:
      # Route traffic out of the container to the native Mac app
